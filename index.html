<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3|aprilharris.co</title>
 
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="bg">
    <div class="bg">
        <div id="holder">
            <img src="img/cog.svg">
        </div>
    </div>
    <div class="page">
        <nav>
            <div class="left">
                
                <h1 id="logo">LIC Bikes</h1>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </div>
        </nav>

        <div class="slideshow-container">
            <div class="mySlides fade" onclick="plusSlides(1)">
                <img src="img/classic.png">
            </div>
            <div class="mySlides" onclick="plusSlides(1)">
                <img src="img/cruiser.png">
            </div>
            <div class="mySlides" onclick="plusSlides(1)">
                <img src="img/hercules.png">
            </div>
        </div>

        <div class="leftEdge">ROAD | MOUNTAIN | CRUISER</div>
        <div class="rightEdge">
            <div id="white" class="dot" onclick="change('#fff')"></div>
            <div id="red" class="dot" onclick="change('#ffe8e8')"></div>
            <div id="blue" class="dot" onclick="change('#e6f2ff')"></div>
            <div id="green" class="dot" onclick="change('#e4fff2')"></div>
        </div>

        <div class="model left stage">
            <div class="md text on">Raleigh Classic Men</div>
            <div class="md text">Style Cruiser Ladies</div>
            <div class="md text">Hercules Popular Uni</div>
        </div>
        <div class="captions right stage">
            <div class="cp text on">Raleigh Classic Men
                <br><figcaption>Classic town bicycle in black and chrome</figcaption></div>
            <div class="cp text">Style Cruiser Ladies
                <br> <figcaption>Beach Cruiser bicycle fixed wheel, black and chrome</figcaption></div>
            <div class="cp text">Hercules Popular Uni
                <br> <figcaption>Unisex cycle for everywhere, maroon and chrome</figcaption></div>
        </div>

    </div>

    <script src="js/main.js"></script>
        </body>

</html>
