<!DOCTYPE html>
<html lang="en">

<head>
       <title>LIC Bikes</title>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" >

</head>

<body id="bg">
    <!-- BG -->
    <div class="bg">
        <div id="holder">
            <img src="img/cog.svg">
        </div>
    </div>
<!-- PAGE -->
    <div class="page">
        <nav>
            <!-- NAVIGATION (LOGO) -->
            <div class="left">
                   <h1 id="logo">LIC Bikes</h1>
               </div>
            <div class="right">
<!-- NAVIGATION LINKS-->
<ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
<!-- SLIDESHOW -->
<div class="slideshow-container">
            <!-- SLIDE ITEM: CLASSIC -->
            <div class="mySlides fade" onclick="plusSlides(1)">
                <img src="img/classic.png">
            </div>
            <!-- SLIDE ITEM: CLASSIC -->
            <div class="mySlides" onclick="plusSlides(1)">
                <img src="img/cruiser.png">
            </div>
            <!-- SLIDE ITEM: HERCULES -->
            <div class="mySlides" onclick="plusSlides(1)">
                <img src="img/hercules.png">
            </div>
        </div>
<!-- SOCIAL MEDIA ICONS -->
        <div class="leftEdge"><a href="#">URBAN</a> | <a href="#">MOUNTAIN</a> | <a href="#">ROAD</a></div>
        <div class="rightEdge">
            <!-- white -->
            <div id="white" class="dot" onclick="change('#fff')"></div>
            <!-- red -->
            <div id="red" class="dot" onclick="change('#ffe8e8')"></div>
            <!-- blue -->
            <div id="blue" class="dot" onclick="change('#e6f2ff')"></div>
            <!-- green -->
            <div id="green" class="dot" onclick="change('#e4fff2')"></div>
        </div>
<!-- LEFT-SIDE CAPTIONS -->
        <div class="model left stage">
            <div class="md text on">Raleigh Classic Men</div>
            <div class="md text">Style Cruiser Ladies</div>
            <div class="md text">Hercules Popular Uni</div>
        </div>
<!-- RIGHT-SIDE CAPTIONS -->
<!-- LIMIT TO ~45 characters -->
        <div class="captions right stage">
            <div class="cp text on">CLASSIC
                <br><figcaption>Vintage style for modern cyclists</figcaption></div>
            <div class="cp text">CRUISER
                <br> <figcaption>Designed for riding in an upright position</figcaption></div>
            <div class="cp text">ROAD
                <br> <figcaption>A versatile bike for cycling everywhere</figcaption></div>
        </div>

    </div>

  <script src="js/main.js"></script>
</body>

</html>
